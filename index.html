<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Puzzle Game</title>

    <!-- Link to JS files -->
    <script src="scripts\modernizr-custom.js"></script>
    <script src="https://wurfl.io/wurfl.js"></script>

    <!-- Link to CSS file -->
    <link rel="stylesheet" href="styles\main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1 class="animate__animated animate__bounce">Puzzle Game</h1>
    </header>

    <!-- Main -->
    <main>
        <!-- Puzzle Settings -->
        <span id="settings">
            <label for="select-number">Image Size:</label>
            <select id="select-number" name="selectNumber">
                <option value="9">3x3</option>
                <option value="16">4x4</option>
                <option value="25">5x5</option>
            </select>
            <input type="file" id="image-input" name="image" accept="image/*">
        </span>
        <!-- Puzzle -->
        <section id="puzzle">
            <div id="puzzle-container"></div>
            <section id="puzzle-start">
            </section>
            <div id="puzzle-board" class="drop-targets"></div>
        </section>
        <!-- Solved Screen -->
        <div id="solved-screen">
            <p>Puzzle Solved!</p>
            <p class="time">in 3.567 seconds</p>
        </div>
        <!-- Overlay at the start -->
        <div id ="overlay">
            <p>Choose your puzzle size:</p>
            <select>
                <option value="9">3x3</option>
                <option value="16">4x4</option>
                <option value="25">5x5</option>
                <option value="" selected disabled>-----</option>
            </select>
        </div>
    </main>

    <!-- Scripts -->
    <script src="scripts\helperFunctions.js"></script>

    <script src="scripts\timer.js"></script>
    <script src="scripts\motion.js"></script>
    <script src="scripts\puzzle.js"></script>
</body>
</html>
