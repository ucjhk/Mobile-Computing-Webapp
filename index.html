<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles\main.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="scripts\main.js" async></script>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Puzzle Game</h1>
    </header>

    <!-- Main -->
    <main>
        <span id="settings">
            <label for="select-number">Image Size:</label>
            <select id="select-number" name="selectNumber">
                <option value="9">3x3</option>
                <option value="16">4x4</option>
                <option value="25">5x5</option>
            </select>
            <button id="shuffle-btn">Shuffle</button>
            <input type="file" id="image-input" name="image" accept="image/*">
        </span>
        <section id="puzzle">
            <div id="puzzle-container"></div>
            <div id="puzzle-board" class="drop-targets"></div>
        </section>
        <div id="solved-screen" style="display: none;">Puzzle Solved!</div>
    </main>

    <!-- Link to JavaScript file at the end of the body -->
    <script defer src="scripts\puzzle.js"></script>
</body>
</html>
